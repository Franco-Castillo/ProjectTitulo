<form method="post">
    {% csrf_token %}
    {% for campo in formulario %}
        <label>{{campo.label}}</label>
        <input type="{{ campo.field.widget.input_type }}"
        name="{{campo.fecha}}"
        id=""
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}"
        >
        <div>{{ campo.errors }}</div>   
        {% endfor %}
        <br>
        <input type="submit" value="Guardar">
</form>
